<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<nav>

<!-- Select Box with options -->
<section>
    <form>
        <select id="select-1">
            <option value="">Select a Technology</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="JQuery">JQuery</option>
            <option value="Bootstrap">Bootstrap</option>
        </select>
        <span id="span-1"></span>
    </form>
</section>

<!-- Textbox with keyup event -->
<section>
    <form>
        <input id="username" type="text" placeholder="Your Name">
        <br>
        <span id="span-2"></span>
    </form>
</section>

<!-- SMS App -->
<section>
    <form>
        <textarea rows="5" cols="30" id="text-area" maxlength="100"></textarea>
        <br>
        <p>The Characters Remaining <span id="span-3">100</span></p>
    </form>
</section>

<!-- Show Password -->
<section>
    <form>
        <input type="password" id="password-box">
        <input type="checkbox" id="check"> Show Password
    </form>
</section>

<!-- Select Box options with Array -->
<section>
    <form>
        <select id="select-2">

        </select>
    </form>
</section>

</body>
